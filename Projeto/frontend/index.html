<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UALFlix</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      padding-top: 5px;
      margin-bottom: 50px;
    }
    
    .header button {
      padding: 10px 20px;
      font-size: 16px;
    }

    body {
      margin: 20px;
    }
    .images {
      width: 400px;
      height: 200px;
      object-fit: contain;
    }
    #videos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 100px 20px;
    }
    #videos figure {
      text-align: center;
      margin: 0;
    }
    #videos figcaption {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>UalFlix</h1>
    <button onclick="window.location.href='/admin.html';">Entrar em administrador</button>
  </div>

  <div id="videos"></div>
  <div id="messageload"></div> <!-- Adicionado o container de mensagem -->
  
  <script>
    function loadVideosCatalog() {
      const container = document.getElementById("videos");
      const messageLoad = document.getElementById("messageload");
      
      container.innerHTML = "";  
      messageLoad.innerHTML = "<p>Carregando vídeos...</p>";
      
      fetch('http://127.0.0.1:5000/api/video')
        .then(response => response.json())
        .then(result => {
          if (result.status !== "success") {
            throw new Error(result.message || "Erro ao carregar vídeos");
          }

          // Limpa a mensagem de loading
          messageLoad.innerHTML = "";
          
          // Itera sobre o array de vídeos que está em result.data
          result.data.forEach(video => {
            const figure = document.createElement("figure");
            figure.innerHTML = `
              <img src="http://127.0.0.1:5000/api/thumbnails/${video.thumbnail}"
                alt="${video.title}"
                class="images"
                onclick="videoSelected('title', 'thumbnail', 'description', 'duration')">

              <figcaption>
                <div class="video-title">${video.title}</div>
                <div class="video-description">${video.description}</div>
                <div class="video-duration">Duração: ${video.duration || "N/D"}</div>
              </figcaption>
            `;
            container.appendChild(figure);
          });
          
          // Opcional: exibir uma mensagem final após o carregamento
          messageLoad.innerHTML = `<p>${result.data.length} vídeos carregados.</p>`;
        })
        .catch(error => {
          console.error('Erro:', error);
          messageLoad.innerHTML = `<p>Erro ao carregar resultados: ${error.message}</p>`;
        });
    }

    function videoSelected(title, thumbnail, description, duration) {
      // Build the query parameters using URLSearchParams for proper encoding
      const params = new URLSearchParams({
          title: title,
          thumbnail: thumbnail,
          description: description,
          duration: duration
      });

      // Append the parameters to the URL (for a GET request)
      fetch(`http://127.0.0.1:8080/api/stream/?${params.toString()}`)
          .then(response => response.json())
          .then(result => {
              console.info("Video selecionado foi:", title);
              // Optionally, store the response data in sessionStorage
              sessionStorage.setItem("videoData", JSON.stringify(result));
              window.location.href = `/stream.html`;
          })
          .catch(error => {
              console.error('Erro:', error);
          });
    }








    window.onload = loadVideosCatalog;
  </script>
</body>
</html>
