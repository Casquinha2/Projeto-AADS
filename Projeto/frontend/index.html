<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>UALFlix</title>
    <style>
        .header {
        display: flex;
        justify-content: space-between;
        align-items: center; /* vertically centers the elements */
        padding: 20px;
        padding-top: 5px;
        margin-bottom: 50px;
        }
        
        /* Optional styling for the button */
        .header button {
        padding: 10px 20px;
        font-size: 16px;
        }

        body {
            margin: 20px;
        }
        .option {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .option:hover {
            background-color: #f5f5f5;
        }
        .img {
            width: 200px;       /* Fixed width */
            height: 200px;      /* Fixed height */
            object-fit: cover;  /* Ensures the image covers the container, cropping if needed */
            display: block;
            margin: 0 auto;
        }
        #videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 100px 20px; /* 40px vertical gap (row) and 20px horizontal gap (column) */
        }
        /* Style the figure to center its contents */
        #videos figure {
            text-align: center;
            margin: 0;
        }
        #videos figcaption {
            margin-top: 15px; /* Space between the image and the title */
        }
    </style>

</head>
<body>

    <div class="header">
        <h1>UalFlix</h1>
        <button onclick="window.location.href='/admin.html';">Entrar em administrador</button>
    </div>

    <div id="videos"></div>

        // Call loadVideos when the page loads

</body>
</html>
