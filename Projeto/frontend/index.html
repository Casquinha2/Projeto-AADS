<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UALFlix</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      padding-top: 5px;
      margin-bottom: 50px;
    }
    
    .header button {
      padding: 10px 20px;
      font-size: 16px;
    }

    body {
      margin: 20px;
    }
    .images {
      width: 400px;
      height: 200px;
      object-fit: contain;
    }
    #videos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 100px 20px;
    }
    #videos figure {
      text-align: center;
      margin: 0;
    }
    #videos figcaption {
      margin-top: 15px;
    }
    #videos column{
      display: flex;
      justify-content: space-between;
    }
    #videos .left-column {
      text-align: left;
      width: 50%;
    }
    #videos .right-column {
      text-align: right;
      width: 50%;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>UalFlix</h1>
    <button onclick="window.location.href='/admin.html';">Entrar em administrador</button>
  </div>

  <div id="videos"></div>
  <div id="messageload"></div> <!-- Container de mensagem de carregamento -->
  
  <script>
    function loadVideosCatalog() {
      const container = document.getElementById("videos");
      const messageLoad = document.getElementById("messageload");
      
      container.innerHTML = "";  
      messageLoad.innerHTML = "<p>Carregando vídeos...</p>";
      
      fetch('http://127.0.0.1:5000/api/video')
        .then(response => response.json())
        .then(result => {
          if (result.status !== "success") {
            throw new Error(result.message || "Erro ao carregar vídeos");
          }
          
          // Log de todos os dados dos vídeos recebidos
          console.log("Vídeos carregados:", result.data);
      
          // Limpa a mensagem de loading
          messageLoad.innerHTML = "";
          
          // Itera sobre o array de vídeos em result.data e cria os elementos
          result.data.forEach(video => {
            console.log("Dados do vídeo:", video); // Log individual de cada vídeo
            const figure = document.createElement("figure");
            // Armazena os dados do vídeo usando dataset
            figure.dataset.video = video.video;
            figure.dataset.title = video.title;
            figure.dataset.thumbnail = video.thumbnail;
            figure.dataset.description = video.description;
            figure.dataset.duration = video.duration;
            figure.dataset.views = video.views
      
            figure.innerHTML = `
              <img src="http://127.0.0.1:5000/api/thumbnails/${video.thumbnail}"
                alt="${video.title}"
                class="images"
                onclick="videoSelected(this)">
      
              <figcaption>
                <div class="container">
                  <div class="left-column">
                    <div class="video-title">${video.title}</div>
                    <div class="video-description">${video.description}</div>
                  </div>
                  <div class="right-column">
                    <div class="video-duration">Duração: ${video.duration || "N/D"}</div>
                    <div class="video-views">Visualizações: ${video.views}</div>
                  </div>
                </div>
              </figcaption>
            `;
            container.appendChild(figure);
          });
          
          messageLoad.innerHTML = `<p>${result.data.length} vídeos carregados.</p>`;
        })
        .catch(error => {
          console.error('Erro:', error);
          messageLoad.innerHTML = `<p>Erro ao carregar resultados: ${error.message}</p>`;
        });
    }
    
    function videoSelected(imgElement) {
      const figure = imgElement.closest("figure");
      if (!figure) {
        console.error("Elemento <figure> não encontrado");
        return;
      }

      const title = figure.dataset.title;
      const thumbnail = figure.dataset.thumbnail;
      const description = figure.dataset.description;
      const duration = figure.dataset.duration;
      const video = figure.dataset.video;
      const videoId = figure.dataset.videoId

      const videoData = {
        video: video,  
        title: title,
        description: description,
        duration: duration
      };

      fetch(`http://127.0.0.1:5000/api/views/${videoId}`)

      // Log dos dados do vídeo selecionado
      console.log("Vídeo selecionado:", videoData);

      sessionStorage.setItem("videoData", JSON.stringify(videoData));
      window.location.href = "/stream.html";
    }

    document.addEventListener("DOMContentLoaded", loadVideosCatalog);
  </script>
</body>
</html>
