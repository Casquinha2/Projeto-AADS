<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UALFlix</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      padding-top: 5px;
      margin-bottom: 50px;
    }
    
    .header button {
      padding: 10px 20px;
      font-size: 16px;
    }

    body {
      margin: 20px;
    }
    .images {
      width: 400px;
      height: 200px;
      object-fit: contain;
    }
    #videos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 100px 20px;
    }
    #videos figure {
      text-align: center;
      margin: 0;
    }
    #videos figcaption {
      margin-top: 10px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .video-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .video-info .left {
      text-align: left;
    }

    .video-info .right {
      text-align: right;
    }

    .video-title {
      font-weight: bold;
    }

    .video-description,
    .video-duration,
    .video-views {
      font-size: 14px;
      color: #444;
    }


  </style>
</head>
<body>
  <div class="header">
    <h1>UalFlix</h1>
    <button onclick="window.location.href='/admin.html';">Entrar em administrador</button>
  </div>

  <div id="videos"></div>
  <div id="messageload"></div>
  
  <script>
    function loadVideosCatalog() {
      const container = document.getElementById("videos");
      const messageLoad = document.getElementById("messageload");
      
      container.innerHTML = "";  
      messageLoad.innerHTML = "<p>Carregando vídeos...</p>";
      
      fetch('http://127.0.0.1:5000/api/video')
        .then(response => response.json())
        .then(result => {
          if (result.status !== "success") {
            throw new Error(result.message || "Erro ao carregar vídeos");
          }
          
          console.log("Vídeos carregados:", result.data);
      
          messageLoad.innerHTML = "";
          
          result.data.forEach(video => {
            console.log("Dados do vídeo:", video);
            const figure = document.createElement("figure");
            figure.dataset.video = video.video;
            figure.dataset.title = video.title;
            figure.dataset.thumbnail = video.thumbnail;
            figure.dataset.description = video.description;
            figure.dataset.duration = video.duration;
            figure.dataset.videoId = video._id;

            figure.innerHTML = `
              <img src="http://127.0.0.1:5000/api/thumbnails/${video.thumbnail}"
                alt="${video.title}"
                class="images"
                onclick="videoSelected(this)">
              <figcaption>
                <div class="video-info">
                  <div class="left">
                    <div class="video-title">${video.title}</div>
                    <div class="video-description">${video.description}</div>
                  </div>
                  <div class="right">
                    <div class="video-duration">Duração: ${video.duration || "N/D"}</div>
                    <div class="video-views">Views: ${video.views}</div>
                  </div>
                </div>
              </figcaption>
            `;


            container.appendChild(figure);
          });

          
          messageLoad.innerHTML = `<p>${result.data.length} vídeos carregados.</p>`;
        })
        .catch(error => {
          console.error('Erro:', error);
          messageLoad.innerHTML = `<p>Erro ao carregar resultados: ${error.message}</p>`;
        });
    }
    
    async function videoSelected(imgElement) {
      console.log("Função videoSelected chamada!");

      const figure = imgElement.closest("figure");
      if (!figure) {
        console.error("Elemento <figure> não encontrado");
        return;
      }

      const title = figure.dataset.title;
      const thumbnail = figure.dataset.thumbnail;
      const description = figure.dataset.description;
      const duration = figure.dataset.duration;
      const video = figure.dataset.video;
      const videoId = figure.dataset.videoId


      const videoData = {
        video: video,  
        title: title,
        description: description,
        duration: duration
      };

      console.log("Enviando request para incrementar views com videoId:", videoId);

      try {
        const resp = await fetch(`http://127.0.0.1:5000/api/views/${videoId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!resp.ok) {
          console.error('Falha ao incrementar views:', resp.statusText);
        } else {
          const data = await resp.json();
          console.log('Views atualizadas:', data.views);
        }
      } catch (err) {
        console.error('Erro na chamada ao servidor:', err);
      }

      // guarda dados e redireciona
      sessionStorage.setItem("videoData", JSON.stringify(videoData));
      window.location.href = "/stream.html";
    }


    document.addEventListener("DOMContentLoaded", loadVideosCatalog);
  </script>
</body>
</html>
