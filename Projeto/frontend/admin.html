<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>UALFlix</title>
    <style>
        /* General form styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center; /* verticalmente centra os elementos */
            padding: 20px;
            padding-top: 5px;
            margin-bottom: 50px;
        }
        /* Optional styling for the button */
        .header button {
            padding: 10px 20px;
            font-size: 16px;
        }
        body {
            margin: 20px;
        }
        form {
            width: 92%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Layout container divided into two columns */
        #layout {
            display: grid;
            grid-template-columns: 2fr 1fr; /* duas colunas, uma o dobro da largura da outra */
            gap: 20px;
            padding: 20px;
        }
        /* Videos container styling */
        #videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* duas colunas para os thumbnails */
            gap: 20px;
        }
        /* Styling the figure element to center its contents */
        #videos figure {
            text-align: center;
            margin: 0;
        }
        #videos figcaption {
            margin-top: 15px;
        }
        #videos .buttonslayout {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .img {
            width: 300px;
            height: 200px;
            object-fit: contain;
        }
        .btn-small {
            padding: 5px 10px;      /* Ajusta o preenchimento interno para diminuir o tamanho */
            font-size: 12px;        /* Diminui o tamanho da fonte */
            border-radius: 4px;     /* Opcional: adiciona cantos arredondados */
            margin: 2px;            /* Espaçamento entre os botões, se necessário */
        }


    </style>
</head>
<body>
    <div class="header">
        <h1>Painel de Administrador</h1>
        <button onclick="window.location.href='/index.html';">Sair de administrador</button>
    </div>

    <!-- Parent container with two columns -->
    <div id="layout">
        <!-- Left Column: Videos List -->
        <div id="videosContainer">
            <h2>Vídeos</h2>
            <div id="videos"></div>
        </div>
        
        <!-- Right Column: Upload Form -->
        <div id="formContainer">
            <h2>Upload Video</h2>
            <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="upload(event)">
                <div>
                    <label for="title">Video Title:</label>
                    <input type="text" name="title" placeholder="Enter the video title" required>
                </div>
                <div>
                    <label for="thumbnail">Thumbnail Image:</label>
                    <input type="file" name="thumbnail" accept="image/*">
                </div>
                <div>
                    <label for="video">Video File (MP4):</label>
                    <input type="file" name="video" accept="video/mp4">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" name="description" placeholder="Enter the video description">
                </div>
                <div>
                    <button type="submit">Upload Video</button>
                </div>
            </form>

            <div id="messageupload"></div>
        </div>

        <!-- Elemento para mensagens de feedback (upload, erros, etc.) -->
        <div id="messageload"></div>
    </div>
    
    <script>
        function loadVideos() {
            const container = document.getElementById("videos");
            const messageLoad = document.getElementById("messageload");
            container.innerHTML = "";  
            messageLoad.innerHTML = "<p>Carregando vídeos...</p>";
            
            fetch('http://127.0.0.1:5000/api/video')
                .then(response => response.json())
                .then(result => {
                    if (result.status !== "success") {
                        throw new Error(result.message || "Erro ao carregar vídeos");
                    }

                    // Limpa a mensagem de loading
                    messageLoad.innerHTML = "";
                    
                    // Itera sobre o array de vídeos que está em result.data
                    result.data.forEach(video => {
                        const figure = document.createElement("figure");
                        figure.innerHTML = `
                        <img src="http://127.0.0.1:5000/api/uploads/thumbnails/${video.thumbnail}" alt="${video.title}" class="img">
                        <figcaption>
                            <div class="video-title">${video.title}</div>
                            <div class="video-description">${video.description}</div>
                            <div class="video-duration">Duração: ${video.duration || "N/D"}</div>
                            <div class="buttonslayout">
                            <button class="btn-small" onclick="editVideo('${video._id}')">Editar</button>
                            <button class="btn-small" onclick="deleteVideo('${video._id}')">Deletar</button>

                            </div>
                        </figcaption>
                        `;
                        container.appendChild(figure);
                    });
                    messageLoad.innerHTML = `<p>Videos carregados</p>`;

                })
                .catch(error => {
                console.error('Erro:', error);
                messageLoad.innerHTML = `<p>Erro ao carregar resultados: ${error.message}</p>`;
                });
        }
        





        function upload(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);

            fetch("http://127.0.0.1:7000/api/upload", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById("messageupload");
                if (data.status && data.status === "error") {
                    messageDiv.innerHTML = `<p style="color: red;">Erro: ${data.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p style="color: green;">Upload realizado com sucesso!</p>`;
                    form.reset();  // Limpa os valores do formulário
                    loadVideos();  // Atualiza a lista de vídeos, se necessário
                }
                console.log("Resposta do servidor:", data);
            })
            .catch(error => {
                console.error("Erro:", error);
                const messageDiv = document.getElementById("messageupload");
                messageDiv.innerHTML = `<p style="color: red;">Ocorreu um erro no upload. ${error}.</p>`;
            });
        }



        // Chama loadVideos quando o DOM estiver completamente carregado.
        document.addEventListener("DOMContentLoaded", loadVideos);
    </script>
</body>
</html>
