<!DOCTYPE html>
<html>
<head>
    <title>UalFlix</title>
    <style>
        /* General form styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center; /* verticalmente centra os elementos */
            padding: 20px;
            padding-top: 5px;
            margin-bottom: 50px;
        }
        /* Optional styling for the button */
        .header button {
            padding: 10px 20px;
            font-size: 16px;
        }
        body {
            margin: 20px;
        }
        form {
            width: 92%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Layout container divided into two columns */
        #layout {
            display: grid;
            grid-template-columns: 2fr 1fr; /* duas colunas, uma o dobro da largura da outra */
            gap: 20px;
            padding: 20px;
        }
        /* Videos container styling */
        #videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* duas colunas para os thumbnails */
            gap: 20px;
        }
        /* Styling the figure element to center its contents */
        #videos figure {
            text-align: center;
            margin: 0;
        }
        #videos figcaption {
            margin-top: 15px;
        }
        #videos .buttonslayout {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Painel de Administrador</h1>
        <button onclick="window.location.href='/index.html';">Sair de administrador</button>
    </div>

    <!-- Parent container with two columns -->
    <div id="layout">
        <!-- Left Column: Videos List -->
        <div id="videosContainer">
            <h2>Vídeos</h2>
            <div id="videos"></div>
        </div>
        
        <!-- Right Column: Upload Form -->
        <div id="formContainer">
            <h2>Upload Video</h2>
            <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="upload(event)">
                <div>
                    <label for="title">Video Title:</label>
                    <input type="text" name="title" placeholder="Enter the video title" required>
                </div>
                <div>
                    <label for="thumbnail">Thumbnail Image:</label>
                    <input type="file" name="thumbnail" accept="image/*">
                </div>
                <div>
                    <label for="video">Video File (MP4):</label>
                    <input type="file" name="video" accept="video/mp4">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" name="description" placeholder="Enter the video description">
                </div>
                <div>
                    <button type="submit">Upload Video</button>
                </div>
            </form>
        </div>

        <!-- Elemento para mensagens de feedback (upload, erros, etc.) -->
        <div id="message"></div>
    </div>
    
    <script>
        async function loadVideos() {
            try {
                // Altere a URL de acordo com o seu backend se necessário.
                const response = await fetch('http://127.0.0.1:5000/api/video');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // Espera receber um array de objetos de vídeo.
                const videos = await response.json();
                
                // Seleciona o container onde os vídeos serão exibidos.
                const container = document.getElementById("videos");
                container.innerHTML = ""; // Limpa qualquer conteúdo anterior
                
                // Loop sobre cada vídeo e cria seu elemento HTML.
                videos.forEach(video => {
                    // Cria um <figure> para cada vídeo, incluindo thumbnail, título e duração.
                    const figure = document.createElement("figure");
                    figure.innerHTML = `
                        <img src="${video.thumbnailfile}" alt="${video.title}" class="img" onclick="openVideo('${video.title}')">
                        <figcaption>
                            <div class="video-title">${video.title}</div>
                            <div class="video-duration">Duration: ${video.duration}</div>
                            <div class="buttonslayout">
                                <button onclick="editVideo('${video._id || video.title}')">Editar</button>
                                <button onclick="deleteVideo('${video._id || video.title}')">Deletar</button>
                            </div>
                        </figcaption>
                    `;
                    container.appendChild(figure);
                });
            } catch (error) {
                console.error("Error loading videos:", error);
            }
        }

        function upload(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            // Cria um objeto FormData a partir do formulário.
            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);

            // Envia os dados do formulário para o endpoint /api/upload.
            fetch("http://127.0.0.1:7000/api/upload", {
                method: "POST",
                body: formData,
            })
            .then((response) => response.json())
            .then((data) => {
                const messageDiv = document.getElementById("message");
                if (data.status && data.status === "error") {
                    messageDiv.innerHTML = `<p style="color: red;">Erro: ${data.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p style="color: green;">Upload realizado com sucesso!</p>`;
                }
                console.log("Resposta do servidor:", data);
            })
            .catch((error) => {
                console.error("Erro:", error);
                const messageDiv = document.getElementById("message");
                messageDiv.innerHTML = `<p style="color: red;">Ocorreu um erro no upload. Tente novamente.</p>`;
            });
        }

        // Implementações simples para as funções de ação (você pode aprimorá-las conforme necessário).
        function openVideo(videoIdentifier) {
            console.log("Abrir vídeo:", videoIdentifier);
            // Exemplo: abrir em uma nova página ou modal.
        }
        function editVideo(videoIdentifier) {
            console.log("Editar vídeo:", videoIdentifier);
            // Implementar lógica de edição.
        }
        function deleteVideo(videoIdentifier) {
            console.log("Deletar vídeo:", videoIdentifier);
            // Implementar lógica para deletar o vídeo.
        }

        // Chama loadVideos quando o DOM estiver completamente carregado.
        document.addEventListener("DOMContentLoaded", loadVideos);
    </script>
</body>
</html>
