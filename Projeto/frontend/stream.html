<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-4">
      <a href="/" class="text-blue-500 hover:underline">&larr; Back to all videos</a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4">Video Player</h1>

      <div class="video-container">
        <!-- The video element that will play the MP4 file -->
        <video id="my-video" controls preload="auto">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="mt-4" id="video-details">
        <!-- Optional: Display video title/description here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoDataString = sessionStorage.getItem("videoData");

        if (videoDataString) {
            const videoData = JSON.parse(videoDataString);
            console.log("Video data from sessionStorage:", videoData);

            // Set the MP4 file as the source for the video player
            const videoElement = document.getElementById('my-video');
            videoElement.src = `http://127.0.0.1:8080${videoData.mp4_url}`;

            // Display additional details (title, description, duration)
            const detailsDiv = document.getElementById('video-details');
            detailsDiv.innerHTML = `
                <h2 class="text-xl font-bold">${videoData.title}</h2>
                <p>${videoData.description}</p>
                <p><strong>Duration:</strong> ${videoData.duration || "N/A"}</p>
            `;
        } else {
            console.error("No video data found in sessionStorage.");
        }
    });


  </script>
</body>
</html>
