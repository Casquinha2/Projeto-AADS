<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.0.1/dash.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/4.2.1/videojs-dash.min.js"></script>

    <style>
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-4">
            <a href="/" class="text-blue-500 hover:underline">&larr; Back to all videos</a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4">Video Player</h1>

            <div class="video-container">
                <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360">
                    <!-- You might leave these empty so that videojs doesnâ€™t try to load them before JS runs -->
                    <source src="" type="application/x-mpegURL">
                    <source src="" type="application/dash+xml">
                    <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
                    </p>

                </video>
            </div>

            <div class="mt-4">
                <h3 class="font-medium mb-2">Stream URLs:</h3>
                <ul class="space-y-1">
                    <li>
                        <a href="{{ hls_url }}" class="text-blue-500 hover:underline" target="_blank">HLS Stream</a>
                    </li>
                    <li>
                        <a href="{{ dash_url }}" class="text-blue-500 hover:underline" target="_blank">DASH Stream</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('videoId');

            fetch(`http://127.0.0.1:8080/api/stream/${videoId}`)
            .then(response => response.json())
            .then(result => {
                const hlsUrl = result.hls_url;
                const dashUrl = result.dash_url;
            
                const player = videojs('my-video');
                player.src([
                    { src: hlsUrl, type: 'application/x-mpegURL' },
                    { src: dashUrl, type: 'application/dash+xml' }
                ]);
            })

            .catch(error => {
                console.error('Erro: ', error);
            })
        });
    </script>

</body>
</html>
