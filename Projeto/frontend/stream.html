<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-4">
      <button 
        class="border border-gray-300 px-4 py-2 rounded hover:border-gray-500" 
        onclick="window.location.href='/admin.html';">
        Catálogo
      </button>

    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4">Video</h1>

      <div class="video-container">
        <!-- Elemento que reproduzirá o vídeo -->
        <video id="my-video" controls preload="auto">
          Este browser não suporta este tipo de ficheiro.
        </video>
      </div>

      <!-- Div para exibir os detalhes do vídeo -->
      <div class="mt-4" id="video-details"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Recupera o objeto armazenado no sessionStorage
      const videoDataString = sessionStorage.getItem("videoData");
      console.log("Retrieved videoDataString:", videoDataString);

      if (videoDataString) {
        try {
          const videoData = JSON.parse(videoDataString);
          console.log("Parsed videoData:", videoData);

          const videoElement = document.getElementById('my-video');
          if (!videoElement) {
            console.error("Elemento de vídeo não encontrado.");
            return;
          }

          // Monta a URL completa para o vídeo
          const videoURL = `http://127.0.0.1:7000/api/videos/${videoData.video}`;
          console.log("Constructed video URL:", videoURL);

          // Define a URL como fonte do elemento video
          videoElement.src = videoURL;

          // Eventos para depuração de carregamento do vídeo
          videoElement.addEventListener('error', (e) => {
            console.error("Erro ao carregar o vídeo:", e);
          });

          videoElement.addEventListener('loadedmetadata', () => {
            console.log("Metadados carregados:", videoElement.duration);
          });


          videoElement.addEventListener('canplay', () => {
            console.log("O vídeo está pronto para ser reproduzido.");
          });
          
          // Exibe os detalhes do vídeo na página
          const detailsDiv = document.getElementById('video-details');
          detailsDiv.innerHTML = `
            <h2 class="text-xl font-bold">${videoData.title}</h2>
            <p>${videoData.description}</p>
            <p><strong>Duração:</strong> ${videoData.duration || "N/A"}</p>
          `;
        } catch (e) {
          console.error("Erro ao analisar os dados do sessionStorage:", e);
        }
      } else {
        console.error("Nenhum dado de vídeo encontrado no sessionStorage.");
      }
    });
  </script>
</body>
</html>
